<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music player || sekhar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/icon.png" />
  </head>
  <body>
    <section>
      <div id="main" class="w-[100vw]">
        <div
          id="left"
          class="h-[100vh] sticky top-0 overflow-hidden w-1/2  bg-[#224f3a] flex justify-center items-center max-[1000px]:hidden "
        >
        <div class="overlay bg-gradient-to-l from-black  absolute  h-full w-full"></div>
          <div class="img w-full h-full flex items-center justify-center">
            <img id="left-img" class="h-full w-full" src="images/Bol-Do-Na-Zara.jpg" alt="" />
          </div>
        </div>

        <div id="right" class="relative w-1/2 h-[100vh]">
            <div id="player" class="max-h-[50px] h-[50px] flex items-center justify-center rounded-full bg-[#224f3a] w-full absolute bottom-0 mb-2 z-[11] gap-2">
                <h3 id="backward" class=" flex items-center justify-center border h-[25px] w-[50px] rounded-full duration-300 hover:scale-[0.9]">
                  <i class="ri-skip-back-mini-fill"></i>
                </h3>
                <h3 id="play" class=" flex items-center justify-center border h-[40px] w-[40px] rounded-full duration-300 hover:scale-[0.9]"><i class="ri-play-fill"></i></h3>
                <h3 id="forward" class=" flex items-center justify-center border h-[25px] w-[50px] rounded-full duration-300 hover:scale-[0.9]"><i class="ri-skip-forward-mini-fill"></i></h3>
                <div id="users">
                  <i class="ri-user-fill"></i>
                  <ul id="users-show">
                    <li id="p">P</li>
                    <li id="s">S</li>
                  </ul>
                </div>
              </div>
          <div class="h-[25vh] w-[100vw] flex flex-col">
            <div
              class="h-[20vh] w-[100vw] flex gap-5 items-center justify-center"
            >
              <img class="currSongImg h-[80%] rounded-3xl" />
              <div class="h-[80%]">
                <div
                  class=" text-2xl font-semibold capitalize overflow-hidden"
                ><div class="currSongName"></div></div>
                <div class="flex justify-between py-2 text-xs">
                  <span>length :</span><span class="length"> 01.34</span>
                </div>
                <button   id="repeat-btn"
                  class="capitalize py-2 px-3 bg-[#224f3a] w-full rounded-xl text-sm flex justify-between"
                >
                  <span id="no-repeat" class="hidden px-1">Stop</span> Repeat<i class="ri-repeat-fill px-2"></i>
                </button>
              </div>
            </div>
            <div class="flex justify-center">
              <div id="progress_div">
                <div  id="start-time">00:00</div>
                <div id="progress">
                  <div id="circle"></div>
                </div>
                <div id="end-time">00:00</div>
              </div>
            </div>
          </div>
          
          <h3>Songs list :</h3>
          <ul id="allsongs" class="h-[60vh] overflow-hidden  w-full pb-[10vh] max-w-[500px] overflow-x-hidden"></ul>
        </div>
      </div>
    </section>
