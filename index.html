<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player || sekhar</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="icon" href="./images/icon.png">
</head>
<body>
    <div id="player">
        
        <h3 id="backward">
            <i class="ri-skip-back-mini-fill"></i>
        </h3>
        <h3 id="play"><i class="ri-play-fill"></i></h3>
        <h3 id="forward"><i class="ri-skip-forward-mini-fill"></i></h3>
        <div id="users">
            <i class="ri-user-fill"></i>
            <ul id="users-show">
                <li id="p">P</li>
                <li id="s">S</li>
            </ul>
        </div>
    </div>
    <div id="main">
        <div id="left">
            <div class="img">
                <img id="left-img" src="images/Bol-Do-Na-Zara.jpg" alt="">
                <div class="details">
                    <h2 id="dname"></h2>
                </div>
                <div id="progress_div">
                    <div id="progress"></div>
                </div>
            </div>
        </div>
        
        <div id="right">
            <h3>SONGS</h3>
            <ul id="allsongs" >
               
                
            </ul>
        </div>
    </div>
    <script src="users/sekhar.js"></script>
    <script src="users/pranjal.js"></script>
    <script src="script.js"></script>
</body>
</html>
